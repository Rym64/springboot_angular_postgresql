<div class="container">
  <div class="row">
      <div class="col-lg-3 col-md-2"></div>
      <div class="col-lg-6 col-md-8 login-box">
          <div class="col-lg-12 login-form">
              <div class="col-lg-12 login-form">
                  <form  *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                      <div class="form-group">
                          <label class="form-control-label">USERNAME</label>
                          <input  type="text" class="form-control" name="username" [(ngModel)]="form.username" required #username="ngModel" >
                          <div class="alert alert-danger" role="alert" *ngIf="username.errors && f.submitted" >
                            Username is required!
                          </div>
                      </div>
                      <div class="form-group">
                          <label class="form-control-label">PASSWORD</label>
                          <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required minlength="6" #password="ngModel" i>
                          <div class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted" >
                             <div *ngIf="password.errors.required">Password is required</div>
                             <div *ngIf="password.errors.minlength">
                                Password must be at least 6 characters
                             </div>
                        </div>
                      </div>

                      <div class="form-group">
                        <button class="btn btn-primary btn-block">
                          Login
                        </button>
                      </div>
                      <div class="form-group">
                        <div
                          class="alert alert-danger"
                          role="alert"
                          *ngIf="f.submitted && isLoginFailed"
                        >
                          Login failed: {{ errorMessage }}
                        </div>
                      </div>
                  </form>
                  <div *ngIf="isLoggedIn" style="text-align: center;color: snow;" routerLink="listuser"> 
                    Welcome <b>{{username}}</b> <br><br>
                    <a href="/user" style="text-decoration:none;"><img src="{{ image }}" width="60px" height="60px" alt="{{ username }}"/></a>
                    <br><br>
                  </div>
              </div>
          </div>
          <div class="col-lg-3 col-md-2"></div>
      </div>
  </div>
</div>

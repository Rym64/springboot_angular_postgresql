    <div class="container">
        <div class="row">


    <!-- FORM  -->	    
        <div class="col-md-12" style="font-size: 15px;">
            
            <form class="form-horizontal" id="add-user">
    <fieldset>

    <!-- Form Name -->
    <legend style="padding-left: 100px;">Add user</legend>

    <!-- Text input-->
    <div class="form-group">
    <label class="col-md-4 control-label" for="first_name" style="color: navy;">Firstname :</label> 
    <div class="col-md-4">
    <input id="first_name" name="first_name" type="text" placeholder="your firstname" class="form-control input-md">
    <span class="help-block" style="color: chocolate;">Firstname of user</span>  
    </div>
    </div>

    <div class="form-group">
        <label class="col-md-4 control-label" for="last_name" style="color: navy;">Lastname :</label>  
        <div class="col-md-4">
        <input id="last_name" name="last_name" type="text" placeholder="your lastname" class="form-control input-md">
        <span class="help-block" style="color: chocolate;">Lastname of user</span>  
        </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label" for="adress" style="color: navy;">Adress :</label>  
            <div class="col-md-4">
            <input id="adress" name="adress" type="text" placeholder="your adress" class="form-control input-md">
            <span class="help-block" style="color: chocolate;">Adress of user</span>  
            </div>
            </div>
        
            <div class="form-group">
                <label class="col-md-4 control-label" for="cin" style="color: navy;">Cin :</label>  
                <div class="col-md-4">
                <input id="cin" name="cin" type="text" placeholder="your cin" class="form-control input-md">
                <span class="help-block" style="color: chocolate;">Cin of user</span>  
                </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="phone" style="color: navy;">Phone :</label>  
                    <div class="col-md-4">
                    <input id="phone" name="phone" type="text" placeholder="your phone" class="form-control input-md">
                    <span class="help-block" style="color: chocolate;">Phone of user</span>  
                    </div>
                    </div>
            
    <!-- Prepended text-->
    <div class="form-group">
    <label class="col-md-4 control-label" for="email" style="color: navy;">Email :</label>
    <div class="col-md-4">
        <div class="input-group">
        
        <input id="email" name="email" class="form-control" placeholder="yourname@yourdomain.com" type="text">
        </div>
        <p class="help-block" style="color: chocolate;">Email of user</p>
    </div>
    </div>

    <div class="form-group">
        <label class="col-md-4 control-label" for="pwd" style="color: navy;">Password :</label>
        <div class="col-md-4">
            <div class="input-group">
           
            <input type="password" class="form-control" name="pwd" id="" placeholder="************">
        </div>
            <p class="help-block" style="color: chocolate;">Password of user</p>
        </div>
        </div>


    <!-- Multiple Radios -->
    <div class="form-group">
    <label class="col-md-4 control-label" for="role" style="color: navy;">Role</label>
    <div class="col-md-4">
    <div class="radio">
        <label for="role-admin">
        <input type="radio" name="role" id="role-admin" value="admin"> <!-- checked="checked" -->
        Admin
        </label>
        </div>
    <div class="radio">
        <label for="simple-user">
        <input type="radio" name="simple-user" id="simple-user" value="simple-user">
        Simple user
        </label>
        </div>
    </div>
    </div>


    <!-- Button -->
    <div class="form-group"  style="margin-left: 200px;padding-left: 220px;">
        <div class="col-md-4">
            <button id="btn-save" name="btn-save" class="btn btn-success" style=" width: 100px;" (click)="addusermsg()">Save</button>
            <!--&nbsp;&nbsp;-->
            <button id="btn-cancel" name="btn-cancel" class="btn btn-danger" style=" width: 100px;" (click)="listuser()">Cancel</button>
    
        </div>
        </div>

    </fieldset>
    </form>

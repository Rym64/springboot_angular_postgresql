<mat-expansion-panel class="mat-elevation-z0" #thisPanel hideToggle>
  <mat-expansion-panel-header class="disable_ripple">
 
  <div *ngIf="!thisPanel.expanded"><mat-icon>add</mat-icon></div>
  <div *ngIf="thisPanel.expanded"><mat-icon>clear</mat-icon></div>
  </mat-expansion-panel-header>
<div class="container">
  <div class="row" style="text-align: center;">
    <img src="../assets/images/thebluetitle.png" width="550" height="110">
    <h1 style="color:white;text-align: center;position:relative;bottom:87px;">إضافة مهمة للمستخدم حسب المشروع   </h1>
  </div>
  <br>
  <br>
<form class="rtl" (ngSubmit)="onSubmit()" >




<div style="display:inline-block;width:1145px;">
<div class="form-group col-md-6" >
  <label > المهمة     </label>
  <select style="height:50px;" class="form-control" [(ngModel)]="utilisateurProfilProjet.profil" id="profil" name="profil" >
    <option value='' disabled selected>lieu</option>
    <option *ngFor="let typeProfilNom of typeProfilKeys" [value]="typeProfil[typeProfilNom]"> {{typeProfil[typeProfilNom]}} </option>

  </select>
</div>

<div class="form-group col-md-6" >
  <label >إسم المستخدم    </label>
  <select style="height:50px;" class="form-control" [(ngModel)]="utilisateurProfilProjet.user" id="utilisateur" name="utilisateur" >
    <option value='' disabled selected>lieu</option>
    <option *ngFor="let Nom of usersList2" [value]="Nom.username"> {{Nom.username}} </option>

  </select>
</div>
</div>


<div style="position:relative;right:13px;" >
  <label >رمز المشروع </label>
  <select class="form-control" [(ngModel)]="utilisateurProfilProjet.projet" id="projet" name="projet"  style="height: 50px;width:945px;">
    <option [ngValue]="etat" selected >etat</option>
    <option *ngFor="let projetNom of projetsList1" [value]="projetNom.code"> {{projetNom.code}} </option>

  </select>

</div>



<br>

<button style="position:relative;right:530px;top:30px;" type="submit" class="btn btn-primary">إضافة </button>
</form>
</div>
<br>
</mat-expansion-panel>

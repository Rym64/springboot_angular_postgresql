<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>



<div class="container bootstrap snippet" *ngIf="currentUser; else loggedOut">
  <div class="row">
    <div class="col-sm-10"><h1><strong>{{ currentUser.username }}</strong>Profile</h1></div>
  </div>
  <br><br>
  <div class="row">
    <div class="col-sm-3"><!--left col-->       

    <div class="text-center">
      <img src="{{ currentUser.image }}" class="avatar img-circle img-thumbnail" alt="{{ currentUser.username }}">
      <br><br>
      <h5>Upload a different photo...</h5>
      <br>
      <label class="btn btn-default">
        <input type="file" (change)="onFileChanged($event)">
      </label>
      
      <input type="button" (click)="onUpload()" value="upload">   
    
    </div><br>
             
      </div><!--/col-3-->
    <div class="col-sm-9">

        <div class="tab-content">
          <div class="tab-pane active" id="home">
              
                <form class="form" action="##" method="post" id="showprofile">
                  <br>
                    <div class="form-group">
                        
                        <div class="col-xs-6">
                            <label for="username"><h4>Username</h4></label>
                            <input type="text" class="form-control" name="username" id="username" title="Your first name ." value="{{ currentUser.username }}">
                        </div>
                    </div>
                    
        <br>
        
        <div class="form-group">
          <div class="col-xs-6">
             <label for="adress"><h4>Address</h4></label>
              <input type="text" class="form-control" name="adress" value="{{ currentUser.address }}" id="adress" title="Your adress .">
          </div>
      </div>
      <br>
                    <div class="form-group">
                        
                        <div class="col-xs-6">
                            <label for="phone"><h4>Phone</h4></label>
                            <input type="text" class="form-control" value="{{ currentUser.phone }}" name="phone" id="phone" title="Your phone number .">
                        </div>
                    </div>
        
                    <div class="form-group">
                        
                      <div class="col-xs-6">
                          <label for="datebirth"><h4>Date of birth</h4></label>
                          <input type="text" class="form-control" value="{{ currentUser.datebirth }}" id="datebirth" title="Your date of birth .">
                      </div>
                  </div>
                    <div class="form-group">
                        
                        <div class="col-xs-6">
                            <label for="email"><h4>Email</h4></label>
                            <input type="email" class="form-control" value="{{ currentUser.email }}" name="email" id="email"  title="Your email .">
                        </div>
                    </div>
                    
              </form>
            
            
           </div>
          
           
            </div>
        </div>

      </div>
  </div>
                                                    


<ng-template #loggedOut>
  Please login.
</ng-template>

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <div class="login100-pic js-tilt" data-tilt>
                    <img src="https://colorlib.com/etc/lf/Login_v1/images/img-01.png" alt="IMG">
                </div>

                <form class="login100-form validate-form">
                    <span class="login100-form-title">
                        Singin
                    </span>
<div class="wrap-input100 validate-input" data-validate = "Valid first_name is required: xxxx">
                        <input class="input100" type="text"  name="first_name" placeholder="First_name">
<span class="focus-input100"></span>
<span class="symbol-input100">
    <i class="fas fa-user-plus"  aria-hidden="true"></i>
    </span>      
                    </div>

                    <div class="wrap-input100 validate-input" data-validate = "Valid last_name is required: xxxx">
                        <input class="input100" type="text"  name="last_name" placeholder="Last_name">
<span class="focus-input100"></span>
<span class="symbol-input100">
    <i class="fas fa-user-plus"  aria-hidden="true"></i>
    </span>          
                    </div>

                    <div class="wrap-input100 validate-input" data-validate = "Valid adress is required: Tunis , rue xxx 123">
                        <input class="input100" type="text"  name="adress" placeholder="Adress">
<span class="focus-input100"></span>
<span class="symbol-input100">
    <i class="fa fa-address-book" aria-hidden="true"></i>
    </span> 
                    </div>

                    <div class="wrap-input100 validate-input" data-validate = "Valid cin is required: 00000000">
                        <input class="input100" type="text"  name="cin" placeholder="Cin">
<span class="focus-input100"></span>
<span class="symbol-input100">
    <i class="fas fa-caret-right    "></i>
    </span> 
                    </div>

                    <div class="wrap-input100 validate-input" data-validate = "Valid phone is required: +216 - 00000000 ">
                        <input class="input100" type="text"  name="phone" placeholder="Phone">
<span class="focus-input100"></span>
<span class="symbol-input100">
<i class="fa fa-phone" aria-hidden="true"></i>
</span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                        <input class="input100" type="text"  name="email" placeholder="Email">
<span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate = "Password is required">
                        <input class="input100" type="password" name="pwd" placeholder="Password">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate = "Password is required">
                        <input class="input100" type="password" name="pwd" placeholder="Verify password">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="form-group">
                        <div class="col-md-4">
                            <button id="btn-submit" name="btn-submit" class="btn btn-success" style=" width: 100px;" (click)="submit()">Submit</button>
                            <!--&nbsp;&nbsp;-->
                            <button id="btn-cancel" name="btn-cancel" class="btn btn-danger" style=" width: 100px;" (click)="cancel()">Cancel</button>
                    
                        </div>
                        </div>
                </form>
            </div>
        </div>
    </div>

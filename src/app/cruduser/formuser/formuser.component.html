<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Bootstrap CRUD Data Table for Database with Modal Form</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous">
</head>
<body>
<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h2>{{user.id ? 'Edit User' : 'Create new User'}}</h2>
          </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
    <!-- FORM  -->	    
        <div class="col-md-12" style="font-size: 15px;">
            
            <form class="form-horizontal" id="add-user">
    <fieldset>

    <!-- Text input-->
    <div class="form-group">
        <label class="col-md-4 control-label" for="firstname">Username</label>  
        <div class="col-md-4">
       <div class="input-group">
             <div class="input-group-addon">
              <i class="fa fa-user">
              </i>
             </div>
             <input id="username" name="username" type="text" placeholder="enter username " [(ngModel)]="user.username" class="form-control input-md">
            </div>   
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4 control-label" for="firstname">Firstname</label>  
        <div class="col-md-4">
       <div class="input-group">
             <div class="input-group-addon">
              <i class="fa fa-user">
              </i>
             </div>
             <input id="firstname" name="firstname" type="text" placeholder="enter firstname " [(ngModel)]="user.firstname" class="form-control input-md">
            </div>   
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4 control-label" for="firstname">Lastname</label>  
        <div class="col-md-4">
       <div class="input-group">
             <div class="input-group-addon">
              <i class="fa fa-user">
              </i>
             </div>
             <input id="lastname" name="lastname" type="text" placeholder="enter lastname " [(ngModel)]="user.lastname" class="form-control input-md">
            </div>   
        </div>
      </div>

      <!--div class="form-group">
        <label class="col-md-4 control-label" for="Upload photo">Upload photo</label>
        <div class="col-md-4">
          <input id="Upload photo" name="Upload photo" class="input-file" type="file">
        </div>
      </div-->

      <div class="form-group">
        <label class="col-md-4 control-label" for="firstname">Image</label>  
        <div class="col-md-4">
       <div class="input-group">
             <div class="input-group-addon">
              <i class="fas fa-image" style="font-size:20px;"></i>
             </div>
             <input id="image" name="image" type="text" placeholder="add image" [(ngModel)]="user.image" class="form-control input-md">
            </div>   
        </div>
      </div>


      <div class="form-group">
        <label class="col-md-4 control-label" for="address"> Address</label>  
        <div class="col-md-4">
        <div class="input-group">
             <div class="input-group-addon">
           <i class="fa fa-home" style="font-size:20px;"></i>     
             </div>
             <input id="address" name="address" type="text" placeholder="enter address" [(ngModel)]="user.address" class="form-control input-md">
            </div>
        </div>
      </div>
    
      <div class="form-group">
        <label class="col-md-4 control-label" for="Phone number ">Phone number </label>  
        <div class="col-md-4">
        <div class="input-group">
             <div class="input-group-addon">
           <i class="fa fa-phone"></i>    
             </div>
          <input id="phone" name="phone " type="text" placeholder="enter phone number " [(ngModel)]="user.phone" class="form-control input-md">     
            </div>
      </div>
      </div>
      
      <div class="form-group">
        <label class="col-md-4 control-label" for="datebirth">Date Of Birth</label>  
        <div class="col-md-4">
      
        <div class="input-group">
             <div class="input-group-addon">
           <i class="fa fa-birthday-cake"></i>        
             </div>
             <input id="datebirth" name="datebirth" type="text" placeholder="Date Of Birth" [(ngModel)]="user.datebirth" class="form-control input-md">
            </div>
        </div>
      </div>
      

      <div class="form-group">
        <label class="col-md-4 control-label" for="email">Email Address</label>  
        <div class="col-md-4">
        <div class="input-group">
             <div class="input-group-addon">
                <i class="fa fa-envelope"></i>   
             </div>
          <input id="email" name="email" type="email" placeholder="email"  [(ngModel)]="user.email" class="form-control input-md">   
            </div>   
        </div>
      </div>


      <div class="form-group">
        <label class="col-md-4 control-label" for="password">Password</label>  
        <div class="col-md-4">
        <div class="input-group">
             <div class="input-group-addon">
                <i class="fa fa-key icon"></i>
             </div>
          <input id="password" name="password" type="password" placeholder="password"  [(ngModel)]="user.password" class="form-control input-md">   
            </div>   
        </div>
      </div>

    
    <!-- Button -->
    <div class="form-group"  style="margin-left: 200px;padding-left: 220px;">
        <div class="col-md-4">
            <button class="btn btn-secondary mr-2" routerLink="/listuser">
              << Go Back
          </button>
  
          <button type="submit"
                  class="btn btn-success"
                  (click)="saveUser()">
              Save
          </button>
        </div>
        </div>

    </fieldset>
    </form>

        </div> 

    </div>

</div>

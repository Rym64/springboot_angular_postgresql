<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <div class="container">
        <div class="row">


        <div class="col-md-12" style="font-size: 15px;">
            
            <form class="form-horizontal" id="create-cartidentity">
    <fieldset>

    <!-- Form Name -->
    <legend style="padding-left: 100px;">{{'Create identity carte '}}</legend>

    <!-- Text input-->
    <div class="form-group">
    <label class="col-md-4 control-label" for="firstname" style="color: navy;" >Firstname :</label> 
    <div class="col-md-4">
    <input id="firstname" name="firstname" type="text" placeholder="your firstname" [(ngModel)]="cin.firstname" class="form-control input-md">
    <span class="help-block" style="color: chocolate;">Firstname of user</span>  
    </div>
    </div>

    <div class="form-group">
        <label class="col-md-4 control-label" for="lastname" style="color: navy;" >Lastname :</label> 
        <div class="col-md-4">
        <input id="lastname" name="lastname" type="text" placeholder="your lastname" [(ngModel)]="cin.lastname" class="form-control input-md">
        <span class="help-block" style="color: chocolate;">Lastname of user</span>  
        </div>
        </div>


        <div class="form-group">
            <label class="col-md-4 control-label" for="address" style="color: navy;">Address :</label>  
            <div class="col-md-4">
            <input id="adress" name="address" type="text" placeholder="your address" [(ngModel)]="cin.address" class="form-control input-md">
            <span class="help-block" style="color: chocolate;">Address of user</span>  
            </div>
            </div>
        

                <div class="form-group">
                    <label class="col-md-4 control-label" for="phone" style="color: navy;">Phone :</label>  
                    <div class="col-md-4">
                    <input id="phone" name="phone" type="text" placeholder="your phone" [(ngModel)]="cin.phone" class="form-control input-md">
                    <span class="help-block" style="color: chocolate;">Phone of user</span>  
                    </div>
                    </div>
            

                    <div class="form-group">
                    <label class="col-md-4 control-label" for="datebirth" style="color: navy;">Date of birth :</label>
                    <div class="col-md-4">
                        <div class="input-group">                
                        <input type="text" class="form-control" name="datebirth" [(ngModel)]="cin.datebirth" id="datebirth" >
                    </div>
                        <p class="help-block" style="color: chocolate;">Date of birth of user</p>
                    </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label" for="placebirth" style="color: navy;">Place of birth :</label>
                        <div class="col-md-4">
                            <div class="input-group">                
                            <input type="text" class="form-control" name="placebirth" [(ngModel)]="cin.placebirth" id="placebirth" >
                        </div>
                            <p class="help-block" style="color: chocolate;">Place of birth of user</p>
                        </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label" for="nationality" style="color: navy;">Nationality :</label>
                            <div class="col-md-4">
                                <div class="input-group">                
                                <input type="text" class="form-control" name="nationality" [(ngModel)]="cin.nationality" id="nationality" >
                            </div>
                                <p class="help-block" style="color: chocolate;">Nationality of user</p>
                            </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-4 control-label" for="city" style="color: navy;">City :</label>
                                <div class="col-md-4">
                                    <div class="input-group">                
                                    <input type="text" class="form-control" name="city" [(ngModel)]="cin.city" id="city" >
                                </div>
                                    <p class="help-block" style="color: chocolate;">City of user</p>
                                </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="postalcode" style="color: navy;">Postal code :</label>
                                    <div class="col-md-4">
                                        <div class="input-group">                
                                        <input type="text" class="form-control" name="postalcode" [(ngModel)]="cin.postalcode" id="postalcode" >
                                        </div>
                                        <p class="help-block" style="color: chocolate;">Postal code </p>
                                    </div>
                                    </div>

                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="email" style="color: navy;">Email :</label>
                                    <div class="col-md-4">
                                        <div class="input-group"> 
                                        <input id="email" name="email" [(ngModel)]="cin.email" class="form-control" placeholder="yourname@yourdomain.com" type="email">
                                        </div>
                                        <p class="help-block" style="color: chocolate;">Email of user</p>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-4 control-label" for="fathername" style="color: navy;">Fathername :</label>
                                    <div class="col-md-4">
                                        <div class="input-group">                
                                        <input type="text" class="form-control" name="fathername" [(ngModel)]="cin.fathername" id="fathername" >
                                        </div>
                                        <p class="help-block" style="color: chocolate;">Fathername </p>
                                    </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="mothername" style="color: navy;">Mothername :</label>
                                        <div class="col-md-4">
                                            <div class="input-group">                
                                            <input type="text" class="form-control" name="mothername" [(ngModel)]="cin.mothername" id="mothername" >
                                            </div>
                                            <p class="help-block" style="color: chocolate;">Mothername </p>
                                        </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-md-4 control-label" for="job" style="color: navy;">Job :</label>
                                            <div class="col-md-4">
                                                <div class="input-group">                
                                                <input type="text" class="form-control" name="job" [(ngModel)]="cin.job" id="job" >
                                                </div>
                                                <p class="help-block" style="color: chocolate;">Job </p>
                                            </div>
                                            </div>
    




                   
    <!-- Button -->
    <div class="form-group"  style="margin-left: 200px;padding-left: 220px;">
        <div class="col-md-4">
            <button class="btn btn-secondary mr-2" routerLink="/home">
            << Go Back
        </button>

        <button type="submit"
                class="btn btn-success"
                (click)="saveCartidentity()">
            Save
        </button>
        </div>
        </div>

    </fieldset>
    </form>

        </div> 

    </div>

</div>
